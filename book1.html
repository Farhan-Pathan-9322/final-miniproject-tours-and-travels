<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="bg-video"  autoplay muted loop>
        <source src="Images/Vid-6.mp4"  type="video/mp4">
        
</video>
    <section class="book" id="book">

        <h1 class="heading">
            <span>book</span>
            <span>now</span>
        </h1>

        <div class="row">

            <form action="">
                <div class="inputBox">
                    <h3>where to</h3>
                    <input type="text" placeholder="place name">
                </div>
                <div class="inputBox">
                    <h3>how many</h3>
                    <input type="number" placeholder="number of guests">
                </div>
                <div class="inputBox">
                    <h3>arrival</h3>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <h3>package name</h3>
                    <input type="text">
                </div>
                <input type="submit" class="btn" value="book now">
            </form>
            


        </div>

    </section>

    
</body>
</html>
